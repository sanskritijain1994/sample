<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details of Boards</title>
  </head>
  <body>
    <h2>
      <u>
        Allow user to enter the details of 10th board. Also user can add details
        of 12th and graduation if he/she require. Provide a button to add/delete
        any number of rows for qualification.
      </u>
    </h2>
    <br /><br />
    <div class="input_fields_wrap">
      <div>
        <input type="text" name="mytext[]" placeholder="Enter class"/>
        <input type="text" name="mytext[]" placeholder="Enter Board"/>
        <input type="text" name="mytext[]" placeholder="Enter Marks"/>
        <input type="text" name="mytext[]" placeholder="Enter Division"/>
        <button class="add_field_button">+</button>
        <button class="remove_field">-</button><br><br>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="./script8.js"></script>
</html>
